<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
				initial-scale=1.0"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Kivi, paperi, sakset</title>
  </head>
  <body>
    <section class="game">
      <!--Title -->
      <div class="title">Kivi, paperi, sakset</div>

      <!--Display Score of player and computer -->
      <div class="score">
        <div class="playerScore">
          <h2>Pelaaja</h2>
          <p class="p-count count">0</p>
        </div>
        <div class="computerScore">
          <h2>Tietokone</h2>
          <p class="c-count count">0</p>
        </div>
      </div>

      <div class="difficulty">Valitse vaikeusaste</div>
      <div class="difficultyButtons">
        <button class="easy">Helppo</button>
        <button class="medium">Keskitaso</button>
        <button class="hard">Vaikea</button>
      </div>

      <div class="move">Valitse liike</div>
      <div class="cheat">
        <button class="cheatButton">Huijaa</button>
        <div class="cheatResult"></div>
      </div>

      <!--Number of moves left before game ends -->
      <div class="movesleft">Moves Left: 10</div>

      <!--Options available to player to play game -->
      <div class="options">
        <button class="kivi">Kivi</button>
        <button class="paperi">Paperi</button>
        <button class="sakset">Sakset</button>
      </div>

      <!--Final result of game -->
      <div class="result"></div>

      <!--Reload the game -->
      <button class="reload"></button>
    </section>

    <script src="app.js"></script>
  </body>
</html>
